<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ETCH-A-SKETCH</title>
  <style>
    body {
      touch-action: none;
    }
    .items{
      border: 1px solid black;

    }

    .container {
     display: grid;
     justify-content: center;
    }

    .containerGrid {
      width: 30rem;
      height: 30rem;
      /* display: grid;
      grid-template-columns: repeat(16, 1.875rem); */
    }

    .backgroundBlack{
      background-color: black;
    }

    

  </style>
</head>
<body>
  <div class="container">
    <div class="containerGrid"></div>
  </div>
  <script>
    let num = 16;
    let containerGrid = document.querySelector('.containerGrid');
    for(let i = 0; i < num*num; i++) {
      let items = document.createElement('div');
      items.classList.add('items');
      containerGrid.appendChild(items);
    }

    containerGrid.style.display = 'grid';
    let newStyles = document.createElement('style');
    document.head.append(newStyles);
    newStyles.innerHTML = ".containerGrid {" +
      "grid-template-columns: repeat("+num+","+30/num+"rem);"+
      "grid-gap: 1px"+
    "}";
    // "@media only screen and (max-width: 600px) {" +
    //   "body {"+
    //     "background-color: lightblue;"+
    //   "}"+
    // "}";

    let elements = document.querySelectorAll('.items');
    elements.forEach(item => {
      item.addEventListener('touchstart',function(){
        item.classList.add('backgroundBlack');
      });
    });

    
  </script>
</body>
</html>
